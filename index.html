<!DOCTYPE html>  
<html lang="en">        
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Application</title>  
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
   
        <style>
            body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .todo-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      
    }
    button {
      
      padding: 10px;
      margin-left: 5%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

        </style> 
    </head>
    <body>
         <div class="todo-container">
    <h2>My Todo List</h2>
    <input type="text" id="todoInput" placeholder="Add a new Todoo..." />
    <br>
    
    <button id="addTodo" style="margin-top: 20px;" onclick="addTodo()">Add Todo</button>
            <button style="margin-top: 20px;" onclick="deleteAllTodos()">Delete all</button>

    <ul  id="items_data"></ul>
  </div>
      
    </body>
    <script src="app.js"></script>
</html>
